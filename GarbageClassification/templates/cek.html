<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Waste Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0e0e1a;
            color: white;
            text-align: center;
        }

        h1 {
            padding: 30px 0 10px;
            font-size: 32px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            gap: 30px;
            padding: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background-color: #1a1a2e;
            border-radius: 10px;
            padding: 30px;
            flex: 1;
            min-width: 300px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .box h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #c3c3ff;
            background-color: #2e2e4d;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .drop-zone {
            border: 2px dashed #555;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            background-color: #121225;
            margin-top: 15px;
            font-size: 18px;
        }

        .drop-zone:hover {
            background-color: #1d1d3a;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            background-color: #6c63ff;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #5851db;
        }

        .preview-img, video#cameraFeed {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            object-fit: contain;
        }

        .prediction-result {
            font-size: 24px;
            margin-top: 20px;
            color: #66ffcc;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        /* Added for live camera */
        #cameraContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #cameraFeed {
            width: 100%;
            height: auto;
            background-color: black;
        }

        #captureButton {
            margin-top: 15px;
        }

        #livePredictionResult {
            font-size: 20px;
            margin-top: 15px;
            color: #66ffcc;
        }
    </style>
</head>

<body>

    <h1>Waste Classifier</h1>
    <div class="container">
        <div class="box">
            <h2>ðŸ“· Upload Gambar</h2>
            <form method="POST" action="/predict" enctype="multipart/form-data" id="uploadForm">
                <label for="fileUpload" class="drop-zone">
                    Drop Image Here<br>â€“ or â€“<br>Click to Upload
                </label>
                <input type="file" id="fileUpload" name="image" accept="image/*" required onchange="showPreview(event)">
                <br>
                <button type="submit">Submit</button>
            </form>
            {% if prediction %}
            <div class="prediction-result">{{ prediction|capitalize }}</div>
            {% endif %}
            {% if image_url %}
            <img src="{{ image_url }}" class="preview-img" alt="Uploaded Image">
            {% else %}
            <img id="previewImage" class="preview-img" src="#" alt="Preview" style="display: none;">
            <p id="noImageText" style="margin-top: 20px; color: #888;">No image selected for preview.</p>
            {% endif %}
        </div>

        <div class="box">
            <h2>ðŸ“¹ Live Camera</h2>
            <div id="cameraContainer">
                <video id="cameraFeed" autoplay playsinline style="display: none;"></video>
                <canvas id="cameraCanvas" style="display: none;"></canvas>
                <button id="startCameraButton">Start Camera</button>
                <button id="stopCameraButton" style="display: none;">Stop Camera</button>
                <div id="livePredictionResult"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Dibuat dengan Flask | &copy; 2025
    </div>

    <script>
        // --- Static Image Upload Logic ---
        function showPreview(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('previewImage');
            const noImageText = document.getElementById('noImageText');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                if (noImageText) noImageText.style.display = 'none';
            } else {
                preview.style.display = 'none';
                preview.src = '#';
                if (noImageText) noImageText.style.display = 'block';
            }
        }

        document.querySelector('.drop-zone').addEventListener('click', () => {
            document.getElementById('fileUpload').click();
        });

        document.addEventListener('DOMContentLoaded', function() {
            if (!document.querySelector('.preview-img[src^="/static/uploads/"]')) {
                 const noImageText = document.getElementById('noImageText');
                 if (noImageText) noImageText.style.display = 'block';
            }
        });


        // --- Live Camera Logic ---
        const video = document.getElementById('cameraFeed');
        const canvas = document.getElementById('cameraCanvas');
        const context = canvas.getContext('2d');
        const startCameraButton = document.getElementById('startCameraButton');
        const stopCameraButton = document.getElementById('stopCameraButton');
        const livePredictionResult = document.getElementById('livePredictionResult');

        let stream;
        let intervalId;

        startCameraButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                startCameraButton.style.display = 'none';
                stopCameraButton.style.display = 'inline-block';
                livePredictionResult.textContent = "Starting live prediction..."; // Pesan awal

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                intervalId = setInterval(sendFrameToPredict, 500); // Send frame every 500ms
            } catch (err) {
                console.error("Error accessing camera: ", err);
                livePredictionResult.textContent = "Error: Camera access denied or not available. (Check browser permissions)";
            }
        });

        stopCameraButton.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                startCameraButton.style.display = 'inline-block';
                stopCameraButton.style.display = 'none';
                clearInterval(intervalId);
                livePredictionResult.textContent = ""; // Clear prediction result
            }
        });

        async function sendFrameToPredict() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(async (blob) => {
                    if (blob) {
                        const formData = new FormData();
                        formData.append('image', blob, 'live_frame.jpg'); // Nama file ini tidak lagi penting di server, tapi tetap dikirim

                        try {
                            // --- PERUBAHAN KRUSIAL DI SINI ---
                            const response = await fetch('/live_predict', { // Mengirim ke endpoint baru
                                method: 'POST',
                                body: formData,
                                headers: {
                                    'Accept': 'application/json' // Memberi tahu server bahwa kita mengharapkan JSON
                                }
                            });
                            // --- AKHIR PERUBAHAN KRUSIAL ---

                            if (!response.ok) {
                                const errorData = await response.json().catch(() => ({error: HTTP error! status: ${response.status}}));
                                throw new Error(HTTP error! status: ${response.status}, Details: ${errorData.error || 'Unknown error'});
                            }

                            const data = await response.json();

                            if (data.prediction) {
                                livePredictionResult.textContent = Prediction: ${data.prediction.charAt(0).toUpperCase() + data.prediction.slice(1)};
                            } else if (data.error) {
                                livePredictionResult.textContent = Error: ${data.error};
                            }

                        } catch (error) {
                            console.error('Error during live prediction:', error);
                            livePredictionResult.textContent = Prediction Error: ${error.message};
                        }
                    }
                }, 'image/jpeg', 0.8);
            }
        }
    </script>

</body>

</html>
