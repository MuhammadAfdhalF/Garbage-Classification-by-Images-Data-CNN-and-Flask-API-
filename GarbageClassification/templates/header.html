<script>
    document.addEventListener('DOMContentLoaded', function () {
        const path = window.location.pathname;
        const applyActive = (id) => {
            const el = document.getElementById(id);
            if (el) {
                el.classList.add('text-white');
                el.style.backgroundColor = '#455E14';
                el.style.borderRadius = '6px';
            }
        };
        if (path === '/') {
            applyActive('nav-home');
        } else if (path.includes('/picture')) {
            applyActive('nav-picture');
        } else if (path.includes('/predict')) {
            applyActive('nav-picture');
        } else if (path.includes('/live_camera')) {
            applyActive('nav-live-camera');
        }
    });
</script>
