<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Lens - Live Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #455E14;
            margin: 10px auto 0 auto;
            border-radius: 4px;
        }

        .card-custom {
            background-color: #dbe4c7;
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .camera-placeholder {
            width: 100%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .btn-custom {
            background-color: #455E14;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            padding: 12px 24px;
            font-size: 1rem;
            pointer-events: none;
        }

        .icon-img {
            max-width: 150px;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}

    <main>
        <div class="container text-center">
            <h2 class="section-title">Turn On Your Camera for Detection !!!</h2>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-2 d-none d-md-block">
                    <img src="{{ url_for('static', filename='uploads/image/icon_garbage_classification.png') }}"
                        class="img-fluid icon-img" alt="icon">
                </div>

                <div class="col-md-8">
                    <div class="card-custom">
                        <div class="camera-placeholder">
                            <video id="cameraFeed" autoplay playsinline></video>
                        </div>
                        <button type="button" class="btn btn-custom mt-3" id="liveResult">“ Plastik “</button>
                    </div>
                </div>

                <div class="col-md-2 d-none d-md-block">
                    <img src="{{ url_for('static', filename='uploads/image/icon_garbage_classification.png') }}"
                        class="img-fluid icon-img" alt="icon">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('cameraFeed');
        const resultButton = document.getElementById('liveResult');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        let stream;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                video.srcObject = stream;

                setInterval(async () => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(async (blob) => {
                        const formData = new FormData();
                        formData.append('image', blob, 'frame.jpg');

                        const response = await fetch('/live_predict', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();
                        if (data.prediction) {
                            resultButton.textContent =
                                `“ ${data.prediction.charAt(0).toUpperCase() + data.prediction.slice(1)} “`;
                        }
                    }, 'image/jpeg');
                }, 1000);

            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        window.onload = startCamera;
    </script>
</body>

</html>
